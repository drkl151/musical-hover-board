<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musical-hover-board</title>
  <link rel="stylesheet" href="./hover-board.css">
  <script defer src="./hover-board.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="container-for-squares" id="board"></div>

    <div class="wrapper-playlist">
      <div class="playlist-header">
        <div id="icon-playlist-block">
          <img id="icon-playlist" src="./playlist/img-playlist/icon-playlist.svg" alt="icon-playlist">
        </div>
      </div>
      <div class="playlist">
        <div class="playlist__title">
          <img class="playlist__img-title" src="./playlist/img-playlist/img-title-playlist.jpg"
            alt="img-title-playlist">
          <h2>Pyrokinesis</h2>
        </div>
      </div>
    </div>

    <audio id=audio src="#" hidden></audio>
  </div>
</body>

</html>
